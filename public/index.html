<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="controllers/controller.js"></script>

    <title> Contact List App </title>
  </head>

  <body>
    <main class="container">
      <h1> Contact List App </h1>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="info">
              <th> Name </th>
              <th> Email </th>
              <th> Number </th>
              <th> Action </th>
              <th> &nbsp; </th>
            </tr>
          </thead>

          <tbody>
            <tr class="success">
              <td ng-class="{danger: error.name}"> <input class="form-control" ng-model="contact.name"> </td>
              <td ng-class="{danger: error.email}"> <input class="form-control" ng-model="contact.email"> </td>
              <td ng-class="{danger: error.number}"> <input class="form-control" ng-model="contact.number"> </td>
              <td> <button class="btn btn-primary" ng-click="addContact()" ng-class="{disabled: disable_add}"> Add Contact </button> </td>
              <td> <button class="btn btn-info" ng-click="update()"> Update </button> </td>
            </tr>

            <tr ng-repeat="x in contactlist">
              <td> {{ x.name }} </td>
              <td> {{ x.email }} </td>
              <td> {{ x.number }} </td>
              <td> <button class="btn btn-danger" ng-click="remove(x._id)"> Remove </button> </td>
              <td> <button class="btn btn-warning" ng-click="edit(x._id)"> Edit </button> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
